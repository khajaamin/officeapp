<ion-navbar *navbar>
    <button menuToggle>
        <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>My Case List</ion-title>
    <ion-buttons end>
    <button royal   (click)="openPage()">
            <ion-icon name="add"></ion-icon>
        </button>
    </ion-buttons>
</ion-navbar>
<ion-toolbar primary>
    <ion-buttons start>
        <button royal>
            <ion-icon name="ios-arrow-dropleft"></ion-icon>
        </button>
    </ion-buttons>
    <ion-title>{{selectedDate}}</ion-title>
    
    <ion-buttons end>
        <button royal>
            <ion-icon name="ios-arrow-dropright"></ion-icon>
        </button>
    </ion-buttons>
</ion-toolbar>

<ion-content>

<ion-searchbar [(ngModel)]="searchQuery" (input)="getItems($event)"></ion-searchbar>

<ion-list>
  <ion-item-sliding   *ngFor="let item of notes " >


    <ion-item>
      <!-- <ion-avatar item-left>
        <img src="img/spengler.jpg">
      </ion-avatar> -->
      <h2>
          {{item.court_name}}

      </h2>

<h3>{{item.first_party_name}} vs {{item.second_party_name}}</h3>
    <p>{{item.case_stage}}</p>
     <button clear item-right (click)="itemTapped($event, item)" >View</button>

    </ion-item>
    <ion-item-options>
      <button primary>
        <ion-icon name="text"></ion-icon>
        Comment
      </button>
      <button secondary>
        <ion-icon name="call"></ion-icon>
        Call
                <ion-select [(ngModel)]="gaming">
                  <ion-option value="nes">First Party</ion-option>
                  <ion-option value="n64">Second Party</ion-option>
                </ion-select>

      </button>

  

    </ion-item-options>
  </ion-item-sliding>
</ion-list>









</ion-content>

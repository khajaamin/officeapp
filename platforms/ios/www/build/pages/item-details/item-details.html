<ion-navbar *navbar>
  <button menuToggle *ngIf="!selectedItem">
    <ion-icon name="menu"></ion-icon>
  </button>
  <ion-title>Case Details</ion-title>
</ion-navbar>

<ion-content>
    
    <ion-card  (swipe)="tapEvent($event,note)">



  <ion-item>
      <h2 text-center>{{note.court_name}}</h2>
      <p text-right> {{note.next_date}}</p>
  </ion-item>


  <ion-item>
    <ion-avatar item-left>
        <img src="img/marty-avatar.png">
    
    </ion-avatar>
        <p>{{note.first_party_name}}</p>
  
  </ion-item>
  <ion-item>
    <h2 text-center>VS</h2>
  </ion-item>

  <ion-item>
    <p>{{note.second_party_name}}</p>
    <ion-avatar item-right>
        <img src="img/marty-avatar.png">
        
    </ion-avatar>

    </ion-item>

  

  <ion-card-content>
    <ion-label>Case Stage</ion-label>
      <p>{{note.case_stage}}</p>
  </ion-card-content>

  <ion-item>
    <button primary clear item-left>
      <ion-icon name="text"></ion-icon>
      <div>4 Comments</div>
    </button>



    <ion-note item-right>
        {{note.updated_date}}
    </ion-note>

    <button (click)="update(note)" primary clear item-right>
      <ion-icon name="heart"></ion-icon>
      <div>Update</div>
    </button>

  </ion-item>

</ion-card>


</ion-content>
